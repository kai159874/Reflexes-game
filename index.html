<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反射神経ゲーム(仮)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>反射神経ゲーム(仮)</h1>
  </header>

  <main>
    <h2>黒く塗りつぶされたボタンをできるだけ早くクリックしよう！</h2>
    <p>──地元最強を目指せ──</p>

    <div class="container">
      <button id="reset">リセット</button>
      <div id="timer">Timer: 0:00,000</div>
      <p class="count-cover" id="btncounts">0 /20</p>
    </div>

    <article>
      <div class="box box-1"></div>
      <div class="box box-2"></div>
      <div class="box box-3"></div>
      <div class="box box-4"></div>
      <div class="box box-5"></div>
      <div class="box box-6"></div>
      <div class="box box-7"></div>
      <div class="box box-8"></div>
      <div class="box box-9"></div>
      <div class="box box-10"></div>
      <div class="box box-11"></div>
      <div class="box box-12"></div>
      <div class="box box-13"></div>
      <div class="box box-14"></div>
      <div class="box box-15"></div>
      <div class="box box-16"></div>
      <div class="start-cover">クリックしてスタート！</div>
      <div class="finish-cover">終了！</div>
    </article>


  </main>


  <script src="script.js"></script>
</body>

</html>
